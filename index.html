<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="main">
        <h2 class="title">Expense Tracker</h2 class="title">
        <div>
            <p class="balance-title">Your Balance</p>
            <p class="balance"></p>
        </div>

        <div class="expense-display">
            <div class="left">
                <p class="">INCOME</p>
                <p class="income" style="color:green;"></p>
            </div>
            <div class="right">
                <p>EXPENSE</p>
                <p style="color:red;" class="expense"></p>
            </div>
        </div>

        <div>
            <h2>History</h2>
            <div class="border"></div>
            <div class="item-div">
                <!-- <div class="add-items">
                    <p>2</p>
                    <p>2</p>
                    <i class="bi bi-trash3"></i>
                </div> -->

            </div>

        </div>



        <div class="transaction">
            <h2>Add new transaction</h2>
            <div class="border"></div>
            <form onsubmit="submitHandler(event)">
                <label for="title">Text</label><br>
                <input type="text" name="title" id="item-title" placeholder=" Enter Text..."><br><br>

                <p>Amount</p>
                <label for="amount">(negative-expense, positive-income)</label><br>

                <input type="number" name="amount" id="item-amount" placeholder=" Enter Amount..."><br><br>

                <button type="submit">Add transactions</button>

            </form>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
